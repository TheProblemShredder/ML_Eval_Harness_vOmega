name: ci
on:
  push:
  pull_request:

jobs:
  harness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Run harness
        run: |
          python3 run.py --out outputs_test --seed 123 --reveal
          test -f outputs_test/prereg.json
          test -f outputs_test/results.json
          test -f outputs_test/ledger.ndjson
          test -f outputs_test/artifacts_manifest.json
